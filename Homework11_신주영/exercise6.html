<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise6</title>   
    </head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAlOjojzJqN5CEy7iGWtTTiWgCMiPUhXI&callback=myMap"></script>
    <body>
      <div id = "chart_div" style = "width: 900px; height: 500px; margin: 0 auto;">
        </div>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['line']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Month');
                data.addColumn('number', 'WTI');
                data.addColumn('number', 'BRENT');
                data.addColumn('number', 'DUBAI');

                data.addRows([
                    [1, 31, 35, 36],
                    [2, 18, 19.9, 38.2],
                    [3, 28.8, 31.1, 35.5],
                    [4, 30.3, 28.9, 30.1],
                    [5, 36.2, 32.2, 35],
                    [6, 38.4, 35.9, 37.5],
                    [7, 42.2, 40.3, 40.5],
                    [8, 44.1, 45.6, 41.55],
                    [9, 43.5, 42.2, 46.8],
                    [10, 46, 46.6, 49.2],
                    [11, 48.7,48, 53.7],
                    [12, 50.2, 49.9, 56.3]
                ]);

                var options = {
                    chart: {
                      title: 'Monthly average crude oil price trend in the last 12 months',
                      subtitle: '(Unit: $/Bbl)'
                    },
                    width: 900,
                    height: 500
                  };

                var chart = new google.charts.Line(document.getElementById('chart_div'));
                chart.draw(data, google.charts.Line.convertOptions(options));
            }
 
        </script>

    </body>
</html>
