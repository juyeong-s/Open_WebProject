<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Numbers Matching Game</h1>
    <p>This game is a agame that matches the numbers generated by the computer.</p>
    <p>The number is between 1 and 100.</p>
    number : <input type="text" id="num"> <input type="submit" value="OK" id="click"><br>
    Number of Guesses : <input type="text" id="guess"><br>
    hint : <input type="text" id="hint">

    <script>
        var count = 0; //카운트 초기화
        var generated_num = Math.floor(Math.random() * 100) + 1; //랜덤으로 숫자 생성

        document.getElementById("click").onclick = function() { //버튼이 눌렸을 경우 함수 호출
            var num;
            var i;
            num = document.getElementById("num").value;

            if(num == generated_num){ //랜덤수와 입력한 수가 일치할 경우
                count++; //카운트 증가
                document.getElementById("guess").value = count;
                document.getElementById("hint").value = "success"; //성공메세지 출력
            }
            else if(num > generated_num){ //랜덤수보다 입력한 수가 더 클 경우
                count++; //카운트 증가
                document.getElementById("guess").value = count;
                document.getElementById("hint").value = "more"; //크다는 힌트 출력
            }
            else { //랜덤수보다 입력한 수가 더 작을 경우
                count++; //카운트 증가
                document.getElementById("guess").value = count;
                document.getElementById("hint").value = "less"; //작다는 힌트 출력
            }
        }
    </script>
</body>
</html>
